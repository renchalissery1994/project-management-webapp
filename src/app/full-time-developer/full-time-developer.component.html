<h4>Contractor</h4>
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>{{user.userName}}</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input matInput placeholder="User ID" [(ngModel)]="user.id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="User Name" [(ngModel)]="user.userName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="User Email" [(ngModel)]="user.email" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="User Role" [(ngModel)]="user.role">
        </mat-form-field>
            <mat-list>
                <mat-list-item *ngFor="let skillDetails of user.userSkills">{{skillDetails.skill.skillName}}</mat-list-item>
            </mat-list>
    </mat-expansion-panel>
</mat-accordion>

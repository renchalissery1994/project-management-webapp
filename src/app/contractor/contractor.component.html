<h4>Contractor - {{user.userName}}</h4>
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>{{user.userName}}</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input matInput placeholder="User ID" [(ngModel)]="user.id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="User Name" [(ngModel)]="user.userName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="User Email" [(ngModel)]="user.email" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="User Role" [(ngModel)]="user.role">
        </mat-form-field>
        <mat-list>
            <mat-label>Skills</mat-label>
            <mat-list-item *ngFor="let skillDetails of user.userSkills">{{skillDetails.skill.skillName}} - Skill Level
                {{skillDetails.skillLevel}}</mat-list-item>
        </mat-list>
        <mat-list>
            <mat-label>Weekly Rates</mat-label>
            <mat-list-item *ngFor="let contractor of user.contractorDetails">{{contractor.weeks}} weeks:
                ${{contractor.rate}}</mat-list-item>
        </mat-list>
        <p>
            <button mat-raised-button color="primary" (click)="openSkillDialog()">Add Skill</button>
            <button mat-raised-button color="primary" style="margin-left: 10px;" (click)="openRateDialog()">Add Rate</button>
        </p>
    </mat-expansion-panel>
</mat-accordion>

<style>
    .mat-form-field {
        width: 100%;
    }
</style>
<h1 mat-dialog-title>Create Project</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Project Name</mat-label>
        <input matInput type="text" min="0" max="100" [(ngModel)]="data.projectName" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="data.projectName==null" [mat-dialog-close]="data">Create
        Project</button>
</div>

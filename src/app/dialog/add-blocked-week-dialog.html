<h1 mat-dialog-title>Add Blocked Week</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Week</mat-label>
        <input matInput type="number" min="0" max="100" [(ngModel)]="data.week" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Availability</mat-label>
        <mat-select required>
            <mat-option *ngFor="let type of types" [value]="data.type" (click)="data.type=type">
                {{type}}%
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="data.week==null||data.type==null||data.week<0||data.week>53" [mat-dialog-close]="data">Add</button>
</div>

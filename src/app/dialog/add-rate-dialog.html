<style>
    .mat-form-field {
        width: 100%;
    }
</style>
<h1 mat-dialog-title>Add Rate</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Weeks</mat-label>
        <input matInput type="number" min="0" max="100" [(ngModel)]="data.weeks" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Rate</mat-label>
        <input matInput type="number" min="0" max="100" [(ngModel)]="data.rate" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="data.weeks==null||data.rate==null||data.weeks<=0||data.rate<0"
        [mat-dialog-close]="data">Add</button>
</div>

<style>
    .mat-form-field {
        width: 100%;
    }
</style>
<h1 mat-dialog-title>Add Skill</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Skill</mat-label>
        <mat-select required>
            <mat-option *ngFor="let skill of data.skills" [value]="skill.skillName" (click)="data.newSkill=skill">
                {{skill.skillName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Skill Level</mat-label>
        <input matInput type="number" min="0" max="100" [(ngModel)]="data.skillLevel" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary"
        [disabled]="data.newSkill==null||data.skillLevel==null||data.skillLevel<0||data.skillLevel>100"
        [mat-dialog-close]="data">Add</button>
</div>
